{% extends 'stores/base.html' %}

{% block title %}{{ store.name }} | {{ block.super }}{% endblock title %}

{% block content %}
<h1>{{ store.name }}</h1>
<p>{{ store.notes }}</p>
<table class="table">
  <thead>
    <tr><th>品項</th><th>單價</th></tr>
  </thead>
  <tbody>
    {% for item in store.menu_items.all %}
    <tr><td>{{ item.name }}</td><td>{{ item.price }}</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock content %}
