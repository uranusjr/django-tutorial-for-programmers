{% extends 'pages/base.html' %}

{% block body %}
{{ block.super }}

<div class="container">
  {% if current_event %}
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="text-center">
        <h1>今天吃：{{ current_event }}。</h1>
        <a href="{{ current_event.get_absolute_url }}" class="btn btn-primary btn-lg btn-block">快點餐！</a>
      </div>
    </div>
  </div>
  {% endif %}
</div>

{% endblock body %}
